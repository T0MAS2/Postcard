<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="paragraph">
                <p>Look how awesome! This is a <br>postcard that I created using <br>

                <p>This is so cool, can't wait to <br> start doing more stuff!</p>
            </div>
            <div class="inputs">
                <input type="text" id="username" name="" placeholder="Some name" required><br><br>
                <input type="text" id="useremail" name="" placeholder="Some email" required><br><br>
                <input type="text" id="lname" name="" placeholder="Some comment" required>

        </div>
        <div class="part3container">
